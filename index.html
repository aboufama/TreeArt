<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#FAF6F1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Tree</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #FAF6F1;
      min-height: 100vh;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      overflow: hidden;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }
    canvas {
      display: block;
      cursor: none;
      touch-action: none;
    }
    @media (pointer: coarse) {
      canvas { cursor: default; }
    }
    #password-screen {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #FAF6F1;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s ease;
    }
    #password-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    #password-screen.hidden { display: none; }
    .pw-form {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    #pw {
      font-family: Georgia, serif;
      font-size: 16px;
      padding: 10px 18px;
      border: 1px solid #C8BBAA;
      border-radius: 6px;
      background: #fff;
      color: #5A4636;
      outline: none;
      text-align: center;
      width: 180px;
    }
    #pw::placeholder { color: #B8A898; }
    #pw.wrong {
      animation: shake 0.3s ease;
      border-color: #C47A6A;
    }
    #pw-submit {
      font-family: Georgia, serif;
      font-size: 14px;
      padding: 10px 16px;
      border: 1px solid #C8BBAA;
      border-radius: 6px;
      background: #F4EFE6;
      color: #5A4636;
      cursor: pointer;
    }
    #pw-submit:active { background: #EDE7DC; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      75% { transform: translateX(6px); }
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Georgia, serif;
      color: #6B5344;
      font-size: 18px;
      opacity: 0.7;
    }
    #cut-hint {
      position: fixed;
      top: 12%;
      left: 50%;
      transform: translateX(-50%);
      font-family: Georgia, serif;
      font-size: 15px;
      letter-spacing: 0.12em;
      color: #A08872;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.2s ease;
    }
    #cut-hint.visible {
      opacity: 0.6;
    }

    /* ── Paper note ── */
    #note {
      position: fixed;
      pointer-events: none;
      z-index: 100;
      opacity: 0;
      transform: scale(0.12);
      transition: top 1.4s cubic-bezier(0.22, 1, 0.36, 1),
                  opacity 0.5s ease,
                  transform 1.4s cubic-bezier(0.22, 1, 0.36, 1);
    }
    #note.active {
      opacity: 1;
      transform: scale(1);
    }

    .note-3d {
      width: 280px;
      transform: translateX(-50%);
      perspective: 900px;
      transform-style: preserve-3d;
      filter: drop-shadow(0 3px 12px rgba(70,50,30,0.15));
    }

    .panel {
      width: 280px;
      height: 72px;
      background: #F4EFE6;
      position: relative;
      transform-style: preserve-3d;
    }
    .p1 {
      border-radius: 3px 3px 0 0;
      border-bottom: 1px solid rgba(170,155,135,0.2);
    }
    .p2 {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      border-bottom: 1px solid rgba(170,155,135,0.2);
    }
    .p3 {
      border-radius: 0 0 3px 3px;
    }

    /* Back faces — slightly darker paper visible during flip */
    .panel::after {
      content: '';
      position: absolute;
      inset: 0;
      background: #EDE7DC;
      backface-visibility: hidden;
      transform: rotateX(180deg);
      border-radius: inherit;
    }

    .hinge {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      transform-style: preserve-3d;
      transform-origin: top center;
      transform: rotateX(180deg);
    }

    /* Unfold sequence — first fold opens, then second */
    #note.active .h1 {
      animation: unfold 0.9s 1.4s cubic-bezier(0.32, 0, 0.15, 1) forwards;
    }
    #note.active .h2 {
      animation: unfold 0.9s 2.3s cubic-bezier(0.32, 0, 0.15, 1) forwards;
    }

    @keyframes unfold {
      0%   { transform: rotateX(180deg); }
      65%  { transform: rotateX(-6deg); }
      85%  { transform: rotateX(2deg); }
      100% { transform: rotateX(0deg); }
    }

    .msg {
      font-family: Georgia, 'Times New Roman', serif;
      font-style: italic;
      font-size: 11px;
      line-height: 1.4;
      color: #5A4636;
      letter-spacing: 0.01em;
      text-align: center;
    }

    @media (max-width: 767px) {
      .note-3d { width: 260px; }
      .panel { width: 260px; height: 68px; }
      #note.active { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <div id="password-screen">
    <div class="pw-form">
      <input id="pw" type="password" placeholder="Enter password" autofocus>
      <button id="pw-submit">Go</button>
    </div>
  </div>
  <div id="loading">Growing...</div>
  <div id="cut-hint">Cut the Tree</div>
  <div id="note">
    <div class="note-3d">
      <div class="panel p1">
        <div class="hinge h1">
          <div class="panel p2">
            <span class="msg">Hi Katie! I spent way too long working on dynamics so I decided to wrap up this project I've been working on for a while. I hope you enjoyed it :)</span>
            <div class="hinge h2">
              <div class="panel p3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
